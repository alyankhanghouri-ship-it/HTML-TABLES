<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge table</title>
</head>
<body>
    <table border="1" width="100%">
        <caption>Sports Tournament Results</caption>
        <tr>
            <td rowspan="2">Sports</td>
            <td rowspan="2">Team</td>
            <td colspan="3">Scores</td>
        </tr>
        <tr>
            <td>Team 1</td>
            <td>Team 2</td>
        </tr>
        <tr>
            <td rowspan="2">cricket</td>
            <td>Pakistan vs india</td>
            <td>240</td>
            <td>230</td>
        </tr>
        <tr>
            <td>Aus vs NZ</td>
            <td>200</td>
            <td>210</td>
        </tr>
        <tr>
            <td rowspan="2">Football</td>
            <td> Brazil vs Argentina</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td> Spain vs France</td>
            <td>1</td>
            <td>1</td>
    </table>
</body>
</html>
